<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Results for "{{ query }}"</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="%23000" d="M4.5.79v22.42l6.56-6.57h9.29L4.5.79z"></path></svg>')
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .label {
            font-family: Arial;
            font-size: 12px;
            fill: black;
        }

        .nodes {
            cursor: pointer
        }
    </style>
</head>
<body>
<form action="/search" method="post">
    <input type="text" name="query" placeholder="Enter your search term" required/>
    <button type="submit">Search</button>
</form>
<script>
    isDragging = false
    const nodes = {{ nodesData | tojson }}
    const links = {{ linksData | tojson }}

    const width = 1600, height = 900;
    const color = d3.scaleOrdinal(d3.schemeCategory10);
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .attr("style", "max-width: 100%; height: auto;");

    // Create simulation
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody().strength(d => -d.weight * 23))
        .force("x", d3.forceX())
        .force("y", d3.forceY())

    // Draw links
    const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    // Draw nodes
    const node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", d => d.weight * 3)
        .attr("fill", d => color(d.group))
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded)
        ).on("mouseenter", (event, d) => {
            if (!isDragging) {
                label.filter(l => l.id === d.id).style("display", "block");
            }
        })
        .on("mouseleave", (event, d) => {
            if (!isDragging) {
                label.filter(l => l.id === d.id).style("display", "none");
            }
        })
        .on('click', (event, d) => {
            const title = encodeURIComponent(d.title);
            const author = encodeURIComponent(d.authors[0]);
            window.open(`/loading?title=${title}&author=${author}`, '_blank');
        });

    // Add labels
    const label = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(nodes)
        .enter().append("text")
        .attr("class", "label")
        .text(d => d.title).style("display", "none");

    // Update positions on every tick
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x + d.weight * 3.2)
            .attr("y", d => d.y);
    });

    // Dragging behavior
    function dragStarted(event, d) {
        isDragging = true;
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        isDragging = false;
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    // Append SVG to the body (or another container)
    document.body.appendChild(svg.node());
</script>
</body>
</html>
